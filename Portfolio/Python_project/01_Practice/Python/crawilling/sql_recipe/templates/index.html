<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <a href="/create">Create New Post</a>
    {% for post in posts %}
        <div>
            <h2>Blog Title: {{ post.title }}</h2>
            <p>Blog Content: {{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
