
<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Calculator</title>
</head>
<body>
    <h1>Nutrition Calculator</h1>
    <form action="/calculate" method="POST">
        <label for="quantity">Quantity (in grams):</label>
        <input type="number" name="quantity" required><br><br>
        <label for="calories">Calories per 100g:</label>
        <input type="number" name="calories" required><br><br>
        <label for="protein">Protein per 100g:</label>
        <input type="number" name="protein" required><br><br>
        <label for="carbs">Carbs per 100g:</label>
        <input type="number" name="carbs" required><br><br>
        <label for="fat">Fat per 100g:</label>
        <input type="number" name="fat" required><br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
