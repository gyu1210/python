{% extends 'base.html' %}

{% block content%}
 

<div class="container">
    <h1 class="mt-4">제품 상세정보</h1>
    <div class="card mt-3">
        <div class="card-header">
            {{ product['product_name'] }}
        </div>
        <img src="{{ product['image_url'] }}" alt="Girl in a jacket" width="500" height="600">

        <div class="card-body">
            <p class="card-text">{{ product['brand'] }}</p>
            <p class="card-text">{{ product['measurement'] }}</p>
            <p class="card-text">{{ product['description'] }}</p>
        </div>
    </div>
</div>


{% endblock%}
