{% extends 'base.html' %}

{% block content%}
 

<div class="container">
    <h1 class="mt-4">제품 리스트</h1>
    <ul class="list-group mt-3">
        {% for product in products %}
            <li class="list-group-item">
                <a href="{{ url_for('product_details', product_id=product['id']) }}">
                    {{ product['product_name'] }}
                </a>
                <p class="mt-2">{{ product['brand'] }}</p>
                <p class="mt-2">{{ product['measurement'] }}</p>

                
            </li>
        {% endfor %}
    </ul>
</div>


{% endblock%}
