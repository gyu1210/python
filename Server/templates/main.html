    <h1>main page</h1>
    <!-- form 태그는 유저에게 입력받은 데이터를 서버에 보내주는 태그 -->
    <!-- 127.0.0.1:5000/login 이라는 주소에 get통신 방식(주소에) <->post방식(보안뛰어남)
         {id:입력한 값, pass:입력한 값}으로 데이터 보내준다 -->
    <form action="/login" method="get">
        <input type=" text " name="id"><br>
        <input type="password" name="pass"><br>
        <input type="submit">
    </form>
